<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/bar.png.crdownload">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/bar.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <section id="hero">
        <div class="navbar">
            <img src="images/bar.png" alt="">
            <h1 class="nav">
                Bookshelf
            </h1>
        </div>
        <div class="container">
            <div class="book-container">
                <h2 class="one two">Life Goes On</h2>
                <h3 class="one three">Kim Namjoon</h3>
                <h4 class="one four" >Lorem ipsum dolor sit amet consectetur adipisicing elit. </h4>
                <button onclick="dele(event)" class="one five" id="delete">Remove</button>
            </div>
        </div>
       
        <div class="overlay">

        </div>
        <div class="pop">
            <h1 class="titlea">Add Book</h1>
            <form>
                <input type="text" placeholder="Book Name" id="bookname" autocomplete="false" required>
                <input type="text" placeholder="Author Name" id="author" autocomplete="false" required>
                <input type="text" placeholder="Short Description" id="descrip" class="des" autocomplete="false" required>
                <button id="addbook" class="b1">Add</button>
                <button onclick="norefresh(event)" id="Cancelbook" class="b2">Cancel</button>

            </form>
        </div>
        <button id="popup" class="butt"><i class="fa-solid fa-plus"></i></button>
     </section>
     <script src="script.js"></script>
</body>
</html>
